<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pw gen</title>
</head>

<body>
    <section style="display: block; text-align: center;">

        <section style="display: block">
            <label for="symbol">symbols: </label>
            <input type="checkbox" id="symbol" name="symbol" value="symbol">
        </section>

        <section style="display: block">
            <label for="lowercase">lowercase: </label>
            <input type="checkbox" id="lowercase" value="lowercase">
        </section>

        <section style="display: block">
            <label for="uppercase">uppercase: </label>
            <input type="checkbox" id="uppercase" value="uppercase">
        </section>

        <section style="display: block">
            <label for="number">number: </label>
            <input type="checkbox" id="number" value="number">
        </section>

        <section style="display: block">
            <label for="number">number length: </label>
            <input type="number" id="number-length" min="8" max="128">
        </section>

    </section>

    <section style="display: block; text-align: center;">
        <p>generated pw:</p>
        <textarea disabled id="password-field" style="width: 250px; height: 150px"></textarea>

    </section>

    <section style="display: block; text-align: center;">
        <button id="genButton">generate</button>
    </section>

    <section style="display: block; text-align: center; color: red">
        <span id="user-message"></span>

    </section>


    <script src="script.js"></script>
</body>

</html>
